    function btn_add() {
        $.modalOpen({
            id: "Form",
            title: "新增",
            url: modulelUrl + "Form",
            width: "800px",
            height: "600px",
            callBack: function (iframeId) {
                top.frames[iframeId].submitForm();
            }
        });
    }
    function btn_edit() {
        var keyValue = $("#gridList").jqGridRowValue().Id;
        if (keyValue == undefined) {
            $.modalAlert("请选择要操作的行！", 2);
            return;
        }
        $.modalOpen({
            id: "Form",
            title: "修改",
            url: modulelUrl + "Form?keyValue=" + keyValue,
            width: "800px",
            height: "600px",
            callBack: function (iframeId) {
                top.frames[iframeId].submitForm();
            }
        });
    }
    function btn_delete() {
        var keyValue = $("#gridList").jqGridRowValue().Id;
        if (keyValue == undefined) {
            $.modalAlert("请选择要操作的行！", 2);
            return;
        }
        $.deleteForm({
            url: modulelUrl + "DeleteForm",
            param: { keyValue: keyValue },
            success: function () {
                $.currentWindow().$("#gridList").trigger("reloadGrid");
            }
        })
    }
    function btn_details() {
        var keyValue = $("#gridList").jqGridRowValue().Id;

            width: "800px",
            height: "600px",
            btn: null,
        });
    }

<script>
    var modulelUrl = "";//区域的路径
    var keyValue = $.request("keyValue");
    var action = $.request("action");
    $(function () {
        initControl();
        if (!!keyValue) {
            if (action == "Details") {
                $.ajax({
                    url: modulelUrl + "GetFormJson",
                    data: { keyValue: keyValue },
                    dataType: "json",
                    async: false,
                    success: function (data) {
                        $("#form1").formSerialize(data);
                        $("#form1").find('.form-control,input').attr('readonly', 'readonly');
                        $("#form1").find('select').attr('disabled', 'true');
                        $("#form1").find('div.ckbox label').attr('for', '');
                        $('.upload-path').each(function (index, obj) {
                            $(obj).after("<img height='100px' width='100px' src='" + $(obj).val() + "'></img>").hide();
                        });
                    }
                });
            } else {
                $.ajax({
                    url: modulelUrl + "GetFormJson",
                    data: { keyValue: keyValue },
                    dataType: "json",
                    async: false,
                    success: function (data) {
                        $("#form1").formSerialize(data);
                        $(".upload-img").InitUploader({ swf: "~/Content/js/webuploader/uploader.swf" });
                    }
                });
            }
        }else {
            $(".upload-img").InitUploader({ swf: "~/Content/js/webuploader/uploader.swf" });
        }
    });
    function initControl() {
        
    }
    function submitForm() {
        if (!$('#form1').formValid()) {
            return false;
        }
        $.submitForm({
            url: modulelUrl + "SubmitForm?keyValue=" + keyValue,
            param: $("#form1").formSerialize(),
            success: function () {
                $.currentWindow().$("#gridList").trigger("reloadGrid");
            }
        })
    }
</script>
